<h3>Template driven form</h3>


<form #loginform="ngForm" (ngSubmit)="formHandler(loginform.value)">

    <input type="text" name="email" placeholder="enter email" ngModel>
    <input type="text" name="password" placeholder="enter password" ngModel>
    <button type="submit">Submit</button>
</form>

<h3>Reactive Form</h3>
<form [formGroup]="loginForm" (ngSubmit)="reactiveFormHandler()">

<input type="text" name="username" formControlName="username" placeholder="Enter Username" >
<input type="text" name="password" formControlName="password" placeholder="Enter Password" >
<button type="submit">Submit</button>
</form>


<h3>Reactive Form Validation</h3>

<form [formGroup]="signupForm" (ngSubmit)="signupFormHandler()">

    <input type="text" name="name" formControlName="name" placeholder="Enter name" >
    <span style="color:red" *ngIf="name && name.invalid && name.touched">Invalid input</span>
    <br><br>
    <input type="text" name="email" formControlName="email" placeholder="Enter email" >
    <span style="color:red" *ngIf="email && email.invalid && email.touched">Invalid input</span>
    <br><br>
    <input type="text" name="password" formControlName="password" placeholder="Enter Password" >
    <span style="color:red" *ngIf="password && password.invalid && password.touched">Invalid input</span>
    <br><br>
    <button type="submit" [disabled]="signupForm.invalid">Submit</button>
    </form>

    <h3>Data fetched using service</h3>

    <ul>
        <li *ngFor="let user of users">{{user.name}}, {{user.age}}, {{user.email}}</li>
    </ul>
